name: Deploy

on:
  push:
    branches:
      - main

jobs:
  # Wait for all CI jobs to pass before deploying
  ci-check:
    name: CI Check
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changed-files.outputs.backend_changed }}
      marketing-changed: ${{ steps.changed-files.outputs.marketing_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            backend/**
            marketing/**

      - name: Set outputs
        run: |
          echo "backend_changed=${{ steps.changed-files.outputs.any_changed == 'true' && contains(steps.changed-files.outputs.all_changed_files, 'backend/') }}" >> $GITHUB_OUTPUT
          echo "marketing_changed=${{ steps.changed-files.outputs.any_changed == 'true' && contains(steps.changed-files.outputs.all_changed_files, 'marketing/') }}" >> $GITHUB_OUTPUT

  deploy-backend:
    name: Deploy Backend to Cloudflare Workers
    needs: ci-check
    if: needs.ci-check.outputs.backend-changed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-marketing:
    name: Deploy Marketing to Cloudflare Pages
    needs: ci-check
    if: needs.ci-check.outputs.marketing-changed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: marketing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: marketing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: tap2-wallet-marketing
          directory: marketing/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
