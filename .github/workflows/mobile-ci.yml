name: Mobile CI

on:
  pull_request:
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'

defaults:
  run:
    working-directory: mobile

jobs:
  ci:
    name: Test, Lint, and Type Check Mobile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci
